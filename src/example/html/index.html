<!DOCTYPE html>
<html lang="en">
<head>
	<title>Countdown</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Countdown">
	<meta name="description" content="Countdown" />
	<meta name="keywords" content="javascript, countdown, dependecy free, github, mit license" />
	<meta name="author" content="Tomas Green & Rasmus Jansson" />
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet"type="text/css" href="static/countdown-0.1.0.css">
	<link rel="stylesheet"type="text/css" href="static/style.css">
</head>
<body>
	<div id="countdown" class="countdown"></div>
	<div id="form" class="form">
		<div class="content">
			<input type="text" autocomplete="off" spellcheck="false" name="title" placeholder="Title" />
			<input type="text" autocomplete="off" spellcheck="false" name="datetime" placeholder="Datetime YYYY-MM-DD HH:mm:SS" />
			<input type="text" autocomplete="off" spellcheck="false" name="minutes" placeholder="Number of minutes from now" />
			<input type="text" autocomplete="off" spellcheck="false" name="lang" placeholder="Language, sv or en" />
			<input type="text" autocomplete="off" spellcheck="false" name="done" placeholder="Text once done" />
			<input type="text" autocomplete="off" spellcheck="false" name="backgroundColor" placeholder="Background color" />
			<input type="text" autocomplete="off" spellcheck="false" name="backgroundImage" placeholder="Background URL" />
			<input type="text" autocomplete="off" spellcheck="false" name="backgroundPosition" placeholder="Background position" />
			<input type="text" autocomplete="off" spellcheck="false" name="color" placeholder="Color, #fff or whatever" />
			<input type="text" autocomplete="off" spellcheck="false" name="unittype" placeholder="Unittype" />
			<button class="btn btn-form" id="formButton">Start countdown</button>
		</div>
	</div>
	<script src="static/countdown-0.1.0.js"></script>
	<script src="static/init.js"></script>
</body>
</html>
